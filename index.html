    <script>

            },

            },

            },

                options: ["45 km/h", "48 km/h", "50 km/h", "52 km/h"],

            },
            {

                options: ["36", "49", "64", "81"],

            },
            {

            },

            {

                options: ["$9,840", "$10,000", "$11,140", "$9,960"],

            },

                options: ["180°", "270°", "360°", "450°"],

            },

                options: ["225", "250", "275", "300"],

                options: ["6%", "8%", "10%", "12%"],

            },

            {

                options: ["7 hours", "8 hours", "9 hours", "10 hours"],

                options: ["360°", "540°", "720°", "900°"],
                answer: "720°"
            },
            {
                question: "If a bakery sells 400 loaves of bread per day and each loaf costs $3, how much money does the bakery make in a day?",
                options: ["$1,000", "$1,200", "$1,500", "$1,800"],
                answer: "$1,200"
            },
            {
                question: "A company has 4 machines that produce widgets. Machine A produces 25 widgets per hour, Machine B produces 30 widgets per hour, Machine C produces 35 widgets per hour, and Machine D produces 40 widgets per hour. If the company operates for 10 hours a day, how many widgets will it produce in a day?",
                options: ["1,300", "1,400", "1,500", "1,600"],
                answer: "1,300"

            {

                options: ["2", "-2", "2 or -2", "None of the above"],
                answer: "2 or -2"
            },
            {
                question: "A car travels from City A to City B at an average speed of 120 km/h and returns at an average speed of 90 km/h. If the total distance traveled is 720 km, what is the average speed for the entire trip?",
                options: ["100 km/h", "200 km/h", "105 km/h", "110 km/h", "115 km/h"],
                answer: "105 km/h"
            },
            {
                question: "What is the sum of the first 20 terms of the series: 2 + 4 + 6 + 8 + ...?",
                options: ["400", "420", "440", "460"],
                answer: "420"
            },
            {
                question: "If a company has 6 employees and each employee earns $700 per week, what is the total weekly payroll?",
                options: ["$3,500", "$4,000", "$4,200", "$4,500"],
                answer: "$4,200"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timer;
        let intervalId;

        function ask() {
            clearInterval(intervalId);
            document.getElementById("question").innerHTML = questions[currentQuestion].question;
            let options = questions[currentQuestion].options;
            let optionsHtml = "";
            for (let i = 0; i < options.length; i++) {
                optionsHtml += `<input type="radio" id="option${i}" name="option" value="${options[i]}"><label for="option${i}">${options[i]}</label><br>`;
            }
            document.getElementById("options").innerHTML = optionsHtml;
            startTimer();
        }

        function startTimer() {
            let timeLeft = 45;
            document.getElementById("timer").innerHTML = `Time left: ${timeLeft} seconds`;
            intervalId = setInterval(() => {
                timeLeft--;
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                document.getElementById("timer").innerHTML = `Time left: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                if (timeLeft <= 0) {
                    clearInterval(intervalId);
                    checkAnswer(true);
                }
            }, 1000);
        }

        function checkAnswer(timeUp = false) {
            clearInterval(intervalId);
            let options = document.getElementsByName("option");
            let userAnswer;
            for (let i = 0; i < options.length; i++) {
                if (options[i].checked) {
                    userAnswer = options[i].value;
                    break;
                }
            }
            if (timeUp) {
                document.getElementById("result").innerHTML = "Sorry, time's up!";
            } else if (userAnswer === undefined) {
                document.getElementById("result").innerHTML = "Please select an option";
                startTimer();
                return;
            } else if (userAnswer.toLowerCase() === questions[currentQuestion].answer.toLowerCase()) {
                score++;
                document.getElementById("result").innerHTML = "Correct answer!";
            } else {
                document.getElementById("result").innerHTML = `Incorrect answer. The correct answer was ${questions[currentQuestion].answer}`;
            }
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion >= questions.length) {
                    document.getElementById("question").innerHTML = `Game Over! Your final score is ${score}/${questions.length}`;
                    document.getElementById("options").innerHTML = "";
                    document.getElementById("submit").disabled = true;
                    document.getElementById("timer").innerHTML = "";
                } else {
                    ask();
                }
            }, 1000);
        }

        function saveQuiz() {
            localStorage.setItem('currentQuestion', currentQuestion);
            localStorage.setItem('score', score);
            alert("Quiz saved!");
        }

        function loadQuiz() {
            currentQuestion = parseInt(localStorage.getItem('currentQuestion'));
            score = parseInt(localStorage.getItem('score'));
            ask();
        }

        ask();
        document.getElementById("submit").addEventListener("click", () => checkAnswer());
        document.getElementById("save").addEventListener("click", saveQuiz);
        document.getElementById("load").addEventListener("click", loadQuiz);
    </script>
